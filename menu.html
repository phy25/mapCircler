<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de" lang="de">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>jQuery contextMenu Plugin Demo</title>
    <meta name="description" content="simple contextMenu generator for interactive web applications based on jQuery" />

    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="src/jquery.ui.position.js" type="text/javascript"></script>
    <script src="src/jquery.contextMenu.js" type="text/javascript"></script>
    
    <link href="src/jquery.contextMenu.css" rel="stylesheet" type="text/css" />
</head>

<body>
 

<div id="context-menu-one" style="display:block;width:100%;height:1000px;"></div>


    <script type="text/javascript" class="showcase">
$(function(){
    $.contextMenu({ 
        selector: '#context-menu-one',
        callback: function(key, options) {
            var func = 
                {
                    'load': function(){
                        // $("#context-menu-one").contextMenu("hide");

                        alert('load!');
                    },
                    'save': function(){
                        alert('save!')
                    },
                    'enter':function(){
                        alert('enter!')
                    },
                    'return':function(){
                        alert('return!');
                    },
                    'edit':function(){
                        alert('edit!')
                    },
                    'new':function(){
                        alert('new!')
                    }
                };
            return func[key] && func[key]();//if(func[key]){func();}

        },
        items: {
            "load": {name: "Load File", icon: "edit"},
            "save": {name: "Save File", icon: "cut"},
            "sep1": "---------",
            "enter": {name: "进入下一层", icon: "copy"},
            "return": {name: "返回上一层", icon: "paste"},
            "sep2": "---------",
            "edit": {name: "编辑本单元", icon: "delete"},
            "new": {name: "新建单元", icon: "quit"}
        }
    });
    
    $('#context-menu-one').on('contextmenu', function(e){
        console.log('rightclicked', this);
    }).on('click', function(e){console.log('leftclicked', this);});
});
    </script>


</body>
</html>
