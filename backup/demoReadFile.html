<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="utf-8">
		<title>mapCircler</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="css/bootstrap.min.css" rel="stylesheet" media="screen" />
	</head>
	<body>
		<div class="container">
			<h1>mapCircler - 读写文件测试</h1>
			<p><a class="btn" id="inputFileBtn" href="javascript:void(0)">导入文件</a> <a class="btn" id="downloadFileBtn" href="javascript:void(0)">导出文件</a> <input id="inputFile" type="file" class="hide" /></p>
			<pre id="output" class="hide"></pre>
		</div>
	</body>
	<script src="../js/jquery.min.js"></script>
	<script src="../js/jquery.json-2.4.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script>
var jsonObj = {test:[1,2,3], hi:'123'};
jQuery(function($){
	function readJSON(json){
		try //防止出错
		{
			jsonObj = jQuery.parseJSON(json);
		}
		catch(err){
			alert('文件不是有效的 JSON 文件。');
		}
		console && console.log(jsonObj);
	}

	// 读取文件部分
	// Check for the various File API support.
	if (!(window.File && window.FileReader && window.FileList)){
		// 如果不支持 HTML5 读取文件
		$('h1:first').after('<div class="alert alert-error"><strong>Opps!</strong> 你的浏览器似乎不支持直接读取文件。</div>');
		$('#inputFile').attr('disabled','disabled');
		$('#inputFileBtn').click(function(){
			var text = prompt('请将文件内容粘贴到这里并按 Enter。','');
			if(text){
				$('#output').show().text(text);
				readJSON(text);
			}
			return false;
		});
	}else{
		// 使用 HTML5 方式读取
		$('#inputFileBtn').click(function(){
			$('#inputFile').click();
			return false;
		});
		$('#inputFile').change(function(e){ //当选择一个文件的时候（事件 onchange）
			var file = e.target.files[0]; // FileList object 是一个数组，这里只取第一项
			console && console.log(file);

			var reader = new FileReader();

			// 读取文件完成时执行 onLoad 事件，先设置事件
			reader.onload = function(e){
				if(e.target.readyState == 2){
					$('#output').show().text(e.target.result);
					readJSON(e.target.result);
				}else{ // 出错
					alert('读取文件时出错：'+ e.target.error);
				}
			};

			reader.readAsBinaryString(file);
		});
	}

	//下载文件部分, Chrome Only
	/*if(!window.Blob){
		$('h1:first').after('<div class="alert alert-error"><strong>Opps!</strong> 你的浏览器似乎不支持直接下载文件。</div>');
	}else{*/
		/* 备用方法
		var dataView = new DataView($.toJSON(jsonObj));
		var bb = new Blob([dataView], { type: mimeString });
		bb.append($.toJSON(jsonObj));
		var blob = bb.getBlob("application/json;charset=" + document.characterSet);
		saveAs(blob, "document.xhtml");
		*/
		if($.browser.chrome || $.browser.firefox){
			$('#downloadFileBtn').attr('href', 'data:text/octet-stream,' + encodeURIComponent($.toJSON(jsonObj))).attr('download', 'file.mcf');//download 属性定义下载的文件名
		}else{
			$('#downloadFileBtn').hide();
		}
	//}
});
	</script>
</html>
