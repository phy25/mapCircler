<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Google Maps JavaScript API v3 Example: Custom Controls</title>

    <script src="https://maps.googleapis.com/maps/api/js?v=3.6&sensor=false"></script>

    <script type="text/javascript" src="jquery.min.js"></script>
    <script>

      var map;
      var chicago = new google.maps.LatLng(41.850033, -87.6500523);

      /**
       * The HomeControl adds a control to the map that simply
       * returns the user to Chicago. This constructor takes
       * the control DIV as an argument.
       */

      function HomeControl(controlDiv, map) {

        // Set CSS styles for the DIV containing the control
        // Setting padding to 5 px will offset the control
        // from the edge of the map
        controlDiv.style.padding = '5px';

        // Set CSS for the control border
        var controlUI = document.createElement('div');
        controlUI.style.backgroundColor = 'white';
        controlUI.style.borderStyle = 'solid';
        controlUI.style.borderWidth = '2px';
        controlUI.style.cursor = 'pointer';
        controlUI.style.textAlign = 'center';
        controlUI.title = 'Click to set the map to Home';
        controlDiv.appendChild(controlUI);

        // Set CSS for the control interior
        var controlText1 = document.createElement('div');
        controlText1.style.fontFamily = 'Arial,sans-serif';
        controlText1.style.fontSize = '12px';
        controlText1.style.paddingLeft = '4px';
        controlText1.style.paddingRight = '4px';
        controlText1.innerHTML = '<form id="item_add"><p><label for="item_name">名称</label> <input type="text" id="item_name" required="required" value="old" /></p><p><label for="item_meta">备注</label> <textarea id="item_meta" style="height:100px;width:300px;">"new"</textarea></p><p><input type="submit" value="确定" id="item_add_submit" /><button id="item_delete_submit">删除区块</button></p></form>';
        controlUI.appendChild(controlText1);

        /// Setup the click event listeners: simply set the map to
        // Chicago
 //       $('#item_add_submit').bind('click', function() {
 //         poly.setMap(null);
 //         jsonObj.area.splice(jsonObjindex,jsonObjindex+1);
  //      });

    //    google.maps.event.addDomListener(controlUI, 'click', function() {
        
    //    });

      }

      function initialize() {
        var mapDiv = document.getElementById('map_canvas');
        var mapOptions = {
          zoom: 12,
          center: chicago,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        }
        map = new google.maps.Map(mapDiv, mapOptions);

        // Create the DIV to hold the control and
        // call the HomeControl() constructor passing
        // in this DIV.
        var homeControlDiv = document.createElement('div');
        var homeControl = new HomeControl(homeControlDiv, map);

        homeControlDiv.index = 1;
        map.controls[google.maps.ControlPosition.TOP_RIGHT].push(homeControlDiv);
      }

    </script>
  </head>
  <body onload="initialize()">
    <div id="map_canvas" style="width:500px;height:400px;"></div>
  </body>
</html>
